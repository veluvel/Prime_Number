<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number</title>
  </head>
  <body>
    <script>
      function ValPrime(n) {
        if (n == 1 || n == 0) {
          return false;
        }
        for (var i = 2; i < n; i++) {
          if (n % i == 0) {
            return false;
          }
        }
        return true;
      }
      var N = parseInt(prompt("Enter the Number"));
      for (var i = 1; i <= N; i++) {
        if (ValPrime(i)) {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>
